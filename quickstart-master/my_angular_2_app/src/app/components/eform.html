
<div class="container">
<h3>{{title}}</h3>

    <div class="form-group row">
        <div class="col-md-3">
            <label>Name</label>
            <input #ipName type="text" name="name" [value]="YourName" class="form-control">

        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Category:</label>
            <select #ipCategory class="form-control" >
            <option *ngFor="let item of Category">{{item}}</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Description: </label>
              <input #ipDesc type="text" name="description" class="form-control">

            
        </div>
    </div>
    <button type="button" class="btn btn-primary" >Update</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="button" class="btn btn-danger"><a href="/">Cancel</a></button>
     
<br><br>
</div>
