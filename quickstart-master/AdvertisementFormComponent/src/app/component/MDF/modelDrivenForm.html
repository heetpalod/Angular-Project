<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
<div class="container" style="margin-top:20px">

<div class="form-group row">

        <label>Name</label>    
        <input type="text" formControlName="name" class="form-control">
        <div *ngIf="productForm.controls['name'].hasError('required')" class="alert alert-danger">
            Please enter Name
        </div>
        <div *ngIf="productForm.controls['name'].hasError('minlength')" class="alert alert-danger">
        Please enter atleast 3 characters
        </div>
</div>

<div class="form-group">

            <label>Category</label>
                <select formControlName="category" class="form-control">
                <option *ngFor="let option of options" [value]="option.value">{{option.name}}</option>
                </select>

</div>

<div class="form-group row">

        <label>Price</label>    
        <input type="text" formControlName="price" class="form-control">
        <div *ngIf="productForm.controls['price'].hasError('required')" class="alert alert-danger">
            Please enter Price
        </div>
        
</div>


<div class="form-group row">

        <label>Description</label>    
        <input type="text" formControlName="desc" class="form-control">
        <div *ngIf="productForm.controls['desc'].hasError('required')" class="alert alert-danger">
            Please enter Description
        </div>
         <div *ngIf="productForm.controls['desc'].hasError('maxlength')" class="alert alert-danger">
        Please enter maximum 100 characters
        </div>
        
</div>

<button type="Submit" class="btn btn-primary">ADD PRODUCT</button>
<hr>


</div>
</form>
